<go-lembrar-header></go-lembrar-header>

<ion-content>
  <ion-row class="ion-no-margin ion-no-padding ion-row-meus-contatos">
    <ion-col size="12" class="ion-no-margin ion-no-padding">
      <ion-label><span class="span-meus">{{stringsUtil.meus}}</span>&nbsp;<span class="span-contatos">{{stringsUtil.contatos.toLocaleLowerCase()}}</span></ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="ion-no-padding ion-row-filtro-pesquisa">
    <ion-col size="8" class="ion-no-margin ion-no-padding">
      <go-lembrar-pesquisar></go-lembrar-pesquisar>
    </ion-col>
    <ion-col size="4" class="ion-no-margin ion-col-filtrar">
      <go-lembrar-filtrar></go-lembrar-filtrar>
    </ion-col>
  </ion-row>


  @for (contato of listContatos; track contato) {
    <ion-row class="ion-no-padding ion-row-contatos">
      <ion-col size="12" class="ion-no-margin ion-no-padding">
          <go-lembrar-item-contato [contato]="contato" [canais]="canais"></go-lembrar-item-contato>
      </ion-col>
    </ion-row>
  }
  <go-lembrar-fab-button></go-lembrar-fab-button>
</ion-content>
