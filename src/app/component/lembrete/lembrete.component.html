<ion-card class="ion-no-margin ion-no-padding ion-card-lembrete">
  <ion-card-header class="ion-no-margin ion-no-padding">
    <ion-card-content class="ion-no-margin ion-no-padding">
      <ion-row class="ion-no-margin ion-no-padding ion-row-partes ion-align-items-start">
        <ion-col size="8" class="ion-no-margin ion-no-padding ion-col-titulo">
          <ion-label class="ion-label-titulo">{{title}}</ion-label>
        </ion-col>
        <ion-col size="4" class="ion-no-margin ion-no-padding ion-text-end">
          @if (!isOpen) {
            <img alt="setaazulcima" [ngSrc]="assetsUtil.setaAzulCimaSVG" [width]="16" [height]="16"/>
          }
          @if (isOpen) {
            <img alt="setaazulcima" [ngSrc]="assetsUtil.setaAzulBaixoSVG" [width]="16" [height]="16"/>
          }
        </ion-col>
      </ion-row>

      <ion-row class="ion-no-margin ion-no-padding ion-row-partes ion-align-items-end">
        <ion-col class="ion-no-margin ion-no-padding">
          <ion-card class="ion-no-padding ion-no-margin ion-card-box">
            <ion-card-content class="ion-no-margin ion-no-padding">
              <ion-label class="ion-label-data-hora">{{dateTime}}</ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col class="ion-no-margin ion-row-tag-status">
          <go-lembrar-tag-status></go-lembrar-tag-status>
        </ion-col>
        <ion-col size="4" class="ion-no-margin ion-no-padding">

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card-header>

  <ion-card-content class="ion-no-margin ion-card-content-lembrete">
    <p class="ion-no-padding">
      {{content}}
    </p>
    <go-lembrar-tag-contato></go-lembrar-tag-contato>
  </ion-card-content>

</ion-card>
