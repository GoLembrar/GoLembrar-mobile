<ion-row class="ion-no-margin ion-no-padding ion-row-item-contato">
  <ion-col size="12" class="ion-no-margin ion-col-item-contato">

    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col size="5" class="ion-no-margin ion-no-padding ion-col-foto-nome">
        @if (contato.foto) {
          <img alt="foto" class="img-foto" [ngSrc]="contato.foto" width="22" height="22" />
        }
        @if (!contato.foto) {
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" style="float: left">
            <rect width="100%" height="100%" fill="#00A6CB" />
          </svg>
        }
        <ion-label class="ion-label-nome">{{ contato.nome }}</ion-label>
      </ion-col>
      <ion-col size="5" class="ion-no-margin ion-col-canais">
        @if (canais.email) {
          <img alt="email" [ngSrc]="assetUtil.emailSVG" width="13" height="11" />
        }
        @if (canais.whatsapp) {
          <img alt="email" [ngSrc]="assetUtil.whatsappSVG" width="12" height="12" />
        }
        @if (canais.telegram) {
          <img alt="email" [ngSrc]="assetUtil.telegramSVG" width="12" height="12" />
        }
      </ion-col>
      <ion-col size="2" class="ion-no-margin ion-col-tres-pontos ion-text-end ">
        <ion-icon [id]="idsUtil.menuContextoItemContato_ + contato.id" name="ellipsis-vertical"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-popover #idMenuContextoItemContato  class="ion-no-padding ion-no-margin" [trigger]="idsUtil.menuContextoItemContato_ + contato.id" triggerAction="click">
      <ng-template class="ion-no-padding ion-no-margin">
        <ion-content class="ion-no-padding ion-no-margin">

          <ion-row class="ion-no-padding ion-no-margin ion-row-context-menu" (click)="editar()">
            <ion-col size="12" class="ion-no-padding ion-no-margin">
              <img alt="edit" [ngSrc]="assetUtil.editSVG" width="12" height="12" />
              <ion-label class="ion-label-context-menu">{{ stringsUtil.editar }}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row class="ion-no-padding ion-no-margin ion-row-context-menu" (click)="excluir()">
            <ion-col size="12" class="ion-no-padding ion-no-margin">
              <img alt="edit" [ngSrc]="assetUtil.trashSVG" width="12" height="12" />
              <ion-label class="ion-label-context-menu">{{ stringsUtil.excluir }}</ion-label>
            </ion-col>
          </ion-row>

        </ion-content>
      </ng-template>
    </ion-popover>

  </ion-col>
</ion-row>
